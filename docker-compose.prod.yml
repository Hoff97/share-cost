services:
  app:
    image: ghcr.io/hoff97/share-cost:latest
    container_name: share_cost_app
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/share_cost
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      ROCKET_ADDRESS: "0.0.0.0"
      ROCKET_PORT: "8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: ghcr.io/hoff97/share-cost/nginx:latest
    container_name: share_cost_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - letsencrypt_data:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    depends_on:
      - app
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: share_cost_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: share_cost
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  letsencrypt_data:
  certbot_webroot:
