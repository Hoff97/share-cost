name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase image name
        id: meta
        run: echo "image_name=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ steps.meta.outputs.image_name }}:latest
            ghcr.io/${{ steps.meta.outputs.image_name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push nginx image
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ steps.meta.outputs.image_name }}/nginx:latest
            ghcr.io/${{ steps.meta.outputs.image_name }}/nginx:${{ github.sha }}

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure SSH
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.HETZNER_IPV4 }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Copy compose file to server
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ secrets.HETZNER_IPV4 }} 'mkdir -p /opt/share-cost'
          scp -i ~/.ssh/deploy_key docker-compose.prod.yml \
            root@${{ secrets.HETZNER_IPV4 }}:/opt/share-cost/docker-compose.yml

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ secrets.HETZNER_IPV4 }} bash -s -- \
            "${{ secrets.JWT_SECRET }}" \
            "${{ secrets.GITHUB_TOKEN }}" \
            << 'DEPLOY_SCRIPT'
            set -euo pipefail
            JWT_SECRET="$1"
            GHCR_TOKEN="$2"

            # Install docker if not present
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com | sh
              systemctl enable docker
              systemctl start docker
            fi

            cd /opt/share-cost

            # Write production env file
            echo "JWT_SECRET=${JWT_SECRET}" > .env

            # Log in to GitHub Container Registry and pull images
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u github --password-stdin
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans
            docker image prune -f
            docker logout ghcr.io

            echo "Deploy complete!"
          DEPLOY_SCRIPT

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
