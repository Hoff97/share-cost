worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

# HTTP-only config used before SSL certificates are obtained.
# The entrypoint script starts nginx with this, runs certbot, then
# replaces it with the full config that includes the HTTPS server block.
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name share-cost.site;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 503 "SSL certificate is being provisioned. Please retry in a minute.\n";
        }
    }
}
