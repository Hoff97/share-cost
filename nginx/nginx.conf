worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Redirect HTTP → HTTPS (except ACME challenge)
    server {
        listen 80;
        server_name share-cost.site;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS — reverse proxy to the app container
    server {
        listen 443 ssl;
        server_name share-cost.site;

        ssl_certificate     /etc/letsencrypt/live/share-cost.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/share-cost.site/privkey.pem;

        # Modern TLS settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;

        location / {
            proxy_pass http://app:8000;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts generous enough for cold starts
            proxy_connect_timeout 10s;
            proxy_read_timeout    120s;
            proxy_send_timeout    120s;
        }
    }
}
