services:
  app:
    build: .
    container_name: share_cost_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/share_cost
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      ROCKET_ADDRESS: "0.0.0.0"
      ROCKET_PORT: "8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: share_cost_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: share_cost
    # No ports exposed â€” only reachable by the app service on the internal network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
