services:
  - type: web
    name: share-cost
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: share-cost-db
          property: connectionURI
      - key: JWT_SECRET
        generateValue: true
      - key: ROCKET_ADDRESS
        value: "0.0.0.0"
      - key: ROCKET_PORT
        value: "10000"

databases:
  - name: share-cost-db
    plan: free
    databaseName: share_cost
    user: share_cost
